<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal-Mails — Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e4e4e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        h1 {
            font-size: 4rem;
            font-weight: 600;
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.2s forwards;
        }

        .tagline {
            font-size: 1.5rem;
            color: #a1a1aa;
            font-weight: 400;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.4s forwards;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            font-size: 0.875rem;
            color: #d4d4d8;
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeIn 0.8s ease 0.6s forwards;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #8b5cf6;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Background gradient effect */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.4;
        }

        .gradient-bg::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: float 8s ease-in-out infinite;
        }

        .gradient-bg::after {
            content: '';
            position: absolute;
            top: 30%;
            left: 30%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0px);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-20px);
            }
        }

        footer {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.875rem;
            color: #52525b;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.8s forwards;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .tagline {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <div class="container">
        <div class="logo">⚖️</div>
        <h1>Legal-Mails</h1>
        <p class="tagline">Making legal document deployment frictionless</p>
        <div class="status">
            <span class="status-dot"></span>
            <span>Coming Soon</span>
        </div>
    </div>

    <footer>
        &copy; 2025 Legal-Mails
    </footer>
</body>
</html>
